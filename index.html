<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="misEstilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12"> 
        <div class="row d-flex justify-content-center">

          <div class="col-12 my-xs-2 py-xs-5 px-xs-4 p-5 text-center img-fondo heading">
            <h3 class="bg-oscuro">Simple, traffic-based pricing</h3>
            <h6 class="text-sec">Sign-up for our 30-day trial. No credit card required.</h6>
          </div>

          <div class="col-lg-12 col-md-12 d-flex justify-content-center">
            <div class="card mb-5 valorizacion">
              <div class="card-body row mt-3 bordecaja">

                <div class="col-md-6 col-12 order-md-1 order-1 justify-content-center pr-md-0">
                  <p class="vistas text-sec">
                    <span id="views">100K</span> 
                    <span>PAGEVIEWS</span>
                  </p>
                </div>

                <div class="col-md-6 col-12 order-md-2 text-center order-3 mt-md-0 mt-3">
                  <span class="valor d-flex justify-content-center">$16.00</span>
                  <span class="month pl-1 text-sec">/month</span>
                </div>

                <div class="col-12 order-md-3 order-2">
                  <input type="range" class="rango" step="25" value="25">
                </div>

                <div class="col-12 order-4 mt-4 align-items-center text-center lineals">
                  <h5 class="textos-boton mr-2 text-sec">Monthly Billing</h5>
                  <div class="boton-check">
                    <label for="switchP" class="new">
                        <input type="checkbox" id="switchP">
                        <span class="slider"></span>
                    </label>
                  </div>  
                  <h5 class="textos-boton">
                    <span class="text-sec ml-2">Yearly Billing</span>
                    <span class="d-md-inline d-none descuento ml-1 px-1">25% discount</span>
                    <span class="d-md-none d-inline descuento ml-1 px-1">-25%</span>
                  </h5>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-md-6 col-sm-12 text-md-left text-center">
                  <ul class="ml-md-3 ml-0 text-sec">
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                  </ul>
                </div>

                <div class="col-md-6 col-sm-12 text-center mb-sm-3">
                  <button type="button" class="buttons mt-3 px-5 py-2">Start my trial</button> 
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="attribution my-3">Coded by <span style="color: hsl(174, 80%, 28%); font-weight: 800;">PAULA RUIZ</span></a></div>

</body>
</html>
